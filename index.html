<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>mAmazon.in</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container mt-4 mb-5">
    <h1 class="text-primary">Welcome to mAmazon.in</h1>
    <p>Your AI-powered shopping assistant with trending suggestions and offline store links.</p>
    
    <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search products..." oninput="searchProduct()" />

    <h3>Top Suggestions</h3>
    <div id="productList" class="row"></div>

    <div id="aiBox" class="ai-box card shadow-sm p-3">
      <h5>AI Assistant</h5>
      <input type="text" id="assistantInput" class="form-control mb-2" placeholder="Ask something..." onkeypress="if(event.key==='Enter'){handleAssistant()}"/>
      <div id="assistantResponse" class="mt-2 text-dark"></div>
    </div>

    <button class="assistant-button" onclick="toggleAI()">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="AI" width="20" />
      AI Assistant
    </button>
    <div id="popup" class="popup hidden">
      <img src="https://cdn-icons-png.flaticon.com/512/820/820412.png" alt="Party Popper" class="popper">
      <div id="popupContent"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
