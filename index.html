<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mAmazon.in</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Welcome to mAmazon.in</h1>
        <p>Smart AI-powered shopping assistant, trending products, and offline availability near you.</p>

        <h3>Top Suggestions</h3>
        <div id="suggestions" class="row"></div>

        <input type="text" id="userQuery" class="form-control mb-3 mt-4" placeholder="Ask something...">
        <button class="btn btn-primary mb-4" onclick="handleUserQuery()">Ask AI Assistant</button>

        <div id="assistantResponse" class="alert alert-info" style="display:none;"></div>
    </div>

    <button class="assistant-button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="AI Assistant" style="width:20px; margin-right: 5px;">
        AI Assistant
    </button>

    <script src="script.js"></script>
</body>
</html>
